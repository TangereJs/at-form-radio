<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>at-form-radio demo</title>

  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../polymer/polymer.html" />
  <link rel="import" href="at-form-radio.html" />
</head>

<body>
  <div id="wrapper">
    <header>
      This is at-form-radio demo
    </header>
    <section id="content">
      <section>
        <header>
          <h3>at-form-radio with just valuelist set</h3>
        </header>
        <article>
          <div class="">
            <p id="radio1ValueEcho"></p>
          </div>
          <div class="">
            <at-form-radio id="radio1"></at-form-radio>
          </div>
        </article>
        <article>
          <div class="">
            <p id="radio2ValueEcho"></p>
          </div>
          <div class="">
            <at-form-radio id="radio2"></at-form-radio>
          </div>
        </article>
      </section>
      <section>
        <header>
          <h3>at-form-radio with valuelist and value set</h3>
        </header>
        <article>
          <div class="">
            <p id="radio3ValueEcho"></p>
          </div>
          <div class="">
            <at-form-radio id="radio3"></at-form-radio>
          </div>
        </article>
        <article>
          <div class="">
            <p id="radio4ValueEcho"></p>
          </div>
          <div class="">
            <at-form-radio id="radio4"></at-form-radio>
          </div>
        </article>
      </section>

      <section>
        <header>
          <h3>at-form-radio with valuelist and value set and disabled</h3>
        </header>
        <article>
          <div class="">
            <p id="radio5ValueEcho"></p>
          </div>
          <div class="">
            <at-form-radio id="radio5" disabled></at-form-radio>
          </div>
        </article>
        <article>
          <div class="">
            <p id="radio6ValueEcho"></p>
          </div>
          <div class="">
            <at-form-radio id="radio6" disabled></at-form-radio>
          </div>
        </article>
      </section>

    </section>

  </div>
  <script>
    document.addEventListener('WebComponentsReady', function() {
      var
        radio1 = document.getElementById('radio1'),
        radio2 = document.getElementById('radio2'),
        radio3 = document.getElementById('radio3'),
        radio4 = document.getElementById('radio4'),
        radio5 = document.getElementById('radio5'),
        radio6 = document.getElementById('radio6'),
        radio1ValueEcho = document.getElementById('radio1ValueEcho'),
        radio2ValueEcho = document.getElementById('radio2ValueEcho'),
        radio3ValueEcho = document.getElementById('radio3ValueEcho'),
        radio4ValueEcho = document.getElementById('radio4ValueEcho'),
        radio5ValueEcho = document.getElementById('radio5ValueEcho'),
        radio6ValueEcho = document.getElementById('radio6ValueEcho');

      // ----- setup radio1 -----
      radio1.valuelist = [{
        title: 'Title1',
        value: 'value1'
      }, {
        title: 'Title2',
        value: 'value2'
      }, {
        title: 'Title3',
        value: 'value3'
      }];

      displayRadioValue(radio1, radio1ValueEcho);
      radio1.addEventListener('value-changed', function(event) {
        displayRadioValue(radio1, radio1ValueEcho);
      });

      // ----- setup radio2 -----
      radio2.valuelist = "   XML   ,    JSON    ";

      displayRadioValue(radio2, radio2ValueEcho);
      radio2.addEventListener('value-changed', function(event) {
        displayRadioValue(radio2, radio2ValueEcho);
      });

      function displayRadioValue(radio, echo) {
        var valueJson = JSON.stringify(radio.value);
        echo.innerHTML = valueJson;
      }

      // ----- setup radio3 -----
      radio3.lable = "Select a fruit";
      radio3.valuelist = [{
        title: 'Banana',
        value: 'banana'
      }, {
        title: 'Orange',
        value: 'orange'
      }, {
        title: 'Plum',
        value: 'plum'
      }];

      radio3.value = {
        title: 'Plum',
        value: 'plum'
      };

      displayRadioValue(radio3, radio3ValueEcho);
      radio3.addEventListener('value-changed', function(event) {
        displayRadioValue(radio3, radio3ValueEcho);
      });

      // ----- setup radio4 -----
      radio4.label = "How much does the web development suck?"
      radio4.valuelist = "It doesn't, A little, It sucks, It sucks a lot, It totally sucks";

      radio4.value = 'It totally sucks';

      displayRadioValue(radio4, radio4ValueEcho);
      radio4.addEventListener('value-changed', function(event) {
        displayRadioValue(radio4, radio4ValueEcho);
      });

      // ----- setup radio3 -----
      radio5.lable = "Select a fruit";
      radio5.valuelist = [{
        title: 'Banana',
        value: 'banana'
      }, {
        title: 'Orange',
        value: 'orange'
      }, {
        title: 'Plum',
        value: 'plum'
      }];

      radio5.value = {
        title: 'Plum',
        value: 'plum'
      };

      displayRadioValue(radio5, radio5ValueEcho);
      radio5.addEventListener('value-changed', function(event) {
        displayRadioValue(radio5, radio5ValueEcho);
      });

      // ----- setup radio4 -----
      radio6.label = "How much does the web development suck?"
      radio6.valuelist = "It doesn't, A little, It sucks, It sucks a lot, It totally sucks";

      radio6.value = 'It totally sucks';

      displayRadioValue(radio6, radio6ValueEcho);
      radio6.addEventListener('value-changed', function(event) {
        displayRadioValue(radio6, radio6ValueEcho);
      });
    });
  </script>
</body>

</html>
